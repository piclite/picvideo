<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code 動態內容頁</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2em;
    }
    .msg {
      color: #007bff;
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎉 歡迎使用動態 QR Code 頁面！</h1>
  <div class="msg" id="message">載入中...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || params.get('id') || params.get('msg') || '訪客';
    document.getElementById('message').textContent = `Hello, ${name}!`;
  </script>
</body>
</html>
